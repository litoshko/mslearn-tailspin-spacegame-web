trigger:
- '*'

pool:
  vmImage: ubuntu-latest

variables:
  buildConfiguration: 'Release'
  wwwrootDir: 'Tailspin.SpaceGame.Web/wwwroot'
  dotnetSdkVersion: '6.x'
  branchTrimmed: $[split(variables['Build.SourceBranch'], '/')[2]]
  isMain: $[eq(variables['Build.SourceBranch'], 'refs/heads/main')]
  fullBranch: $[replace(variables['Build.SourceBranch'], 'refs/heads/', '')]
  splitVariableConst: ${{ split('refs/heads/feature/bla-blah-blah', '/')[2] }}
  

steps:

- task: Bash@3
  inputs:
    targetType: 'inline'
    script: |
      echo Branch trimmed: $branchTrimmed
      echo Build SourceBranch: $(Build.SourceBranch)
      echo Is main: $(isMain)
      echo Full branch: $(fullBranch)
      echo Replace split: ${{ replace(split('refs/heads/main', '/')[2], '-', '_') }}
      echo Replace split more: ${{ replace(split('refs/heads/feature/bla-blah-blah', '/')[2], '-', '_') }}
      echo Split more: ${{ split('refs/heads/feature/bla-blah-blah', '/')[2] }}
      echo Split var const: $(splitVariableConst)

